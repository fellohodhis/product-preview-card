<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div id="card">
    <div id="left-section">
    <img src="https://david-oncu-product-preview-card.netlify.app/images/image-product-desktop.jpg">
    </div>
    <div id="right-section">
      <p class="topic">PERFUME</p>
      <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>
      <p class="content">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="amount">
        <h1 class="discount">$149.99</h1>
        <p class="marked-price">$169.99</p>
      </div>
      <button id="buy">
        <img src="./images/icon-cart.svg" alt="">
        <p>Add to Cart</p>
      </button>
    </div>
  </div>
</body>
</html>
